<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- LIFF -->
    <script src="https://static.line-scdn.net/liff/edge/versions/2.11.1/sdk.js"></script>     
    <script>
        async function submitForm() {
            var nationality = document.getElementById("nationality").value;
            var studentID = document.getElementById("studentID").value;
            var fullName = document.getElementById("fullName").value;
            await liff.init({ liffId: "{{ liff_id }}" });
            if (liff.isLoggedIn()) {
                liff
                    .getProfile()
                    .then((profile) => {
                        const userid = profile.userId;
                        const context = liff.getContext();                       
                        var info = nationality+'&'+studentID+'&'+fullName+'&'+userid;
                        fetch(`sign_up/${info}`)
                        .then(response => response.json())
                        .then(data => {
                            window.alert('Successful');
                            liff.closeWindow();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });	   
                    })
                    .catch((err) => {
                        console.log("error", err);
                    });
            }
            console.log("國籍: " + nationality);
            console.log("學號: " + studentID);
            console.log("姓名: " + fullName);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">填寫表單</h3>
                        <form onsubmit="event.preventDefault(); submitForm();">
                            <div class="form-group">
                                <label for="nationality">國籍:</label>
                                <input type="text" class="form-control" id="nationality" name="nationality" required>
                            </div>
                            <div class="form-group">
                                <label for="studentID">學號:</label>
                                <input type="text" class="form-control" id="studentID" name="studentID" required>
                            </div>
                            <div class="form-group">
                                <label for="fullName">姓名:</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="submitForm()">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap和JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
