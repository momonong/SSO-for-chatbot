erver {
  listen 80;
  server_name 140.116.249.221; # ip address or domain name to client access
  # server_name login.nckuoiachatbot.software;
  location / { # '/' for root index
    include proxy_params;
    proxy_pass http://127.0.0.1:5000;
  }
