<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交基本資訊 Submit basic information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>提交基本資訊 Submit basic information</h2>
        <form action="/submit-info" method="POST">
            <div class="form-group">
                <label for="name">姓名 Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user_info['DisplayName'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="department">系所 Department:</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ user_info['studentdeptAllName'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="student_id">學號 Student ID Number:</label>
                <input type="text" class="form-control" id="student_id" name="student_id" value="{{ user_info['commonname'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="nationality">國籍 Nationality:</label>
                <select class="form-control" id="nationality" name="nationality" required>
                    <option value=""></option>
                    <option value="CN">中國 China</option>
                    <option value="FR">法國 France</option>
                    <option value="DE">德國 Germany</option>
                    <option value="HK">香港 Hong Kong</option>
                    <option value="IN">印度 India</option>
                    <option value="ID">印尼 Indonesia</option>
                    <option value="JP">日本 Japan</option>
                    <option value="MO">澳門 Macao</option>
                    <option value="KR">韓國 South Korea</option>
                    <option value="TW">台灣 Taiwan</option>
                    <option value="GB">英國 United Kingdom</option>
                    <option value="US">美國 United States</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交 Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
